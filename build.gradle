plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

group 'YAPI'
version '1.2-SNAPSHOT'

ext {
    uberJarName = "${group}-${version}-all.jar"
    jarName = "${group}-${version}.jar"
    archive = "${rootDir}/archive"
    libs = "${buildDir}/libs"
}

sourceCompatibility = 1.12
targetCompatibility = 1.12

mainClassName = 'main.InteractiveMain'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'ch.obermuhlner:big-math:2.3.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}

task compileInfo {
    description 'Create the Interactive Main Info file'
    group "YAPI"

    mustRunAfter classes

    doLast {
        def command = "java -classpath ${buildDir}/classes/java/main main.CreateInteractiveMain ${buildDir}"
        def retval = command.execute().text.trim()
        print(retval)
    }
}
shadowJar.dependsOn compileInfo

task buildYAPI {
    description 'Build YAPI'
    group "YAPI"

    dependsOn 'shadowJar'

    doLast {
        if ("${buildDir}" == null) {
            return
        }
        delete fileTree("${libs}").matching {
            include "${jarName}"
        }
        delete fileTree("${archive}").matching {
            include "${jarName}"
        }
        copy {
            from("${libs}")
            into("${archive}")
            exclude("${uberJarName}")
        }
        delete fileTree("${libs}").matching {
            exclude("${uberJarName}")
        }
        copy {
            from("${buildDir}")
            into("${buildDir}")
            rename("${uberJarName}", "${jarName}")
        }
        delete fileTree("${libs}").matching {
            include "${uberJarName}"
        }
    }
}