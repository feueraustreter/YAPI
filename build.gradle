plugins {
    id 'java'
    id 'application'
}

group 'YAPI'
version '1.1-SNAPSHOT'

sourceCompatibility = 1.12
targetCompatibility = 1.12

mainClassName = 'main.InteractiveMain'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}