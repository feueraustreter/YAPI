plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

group 'YAPI'
version '1.2-SNAPSHOT'

sourceCompatibility = 1.12
targetCompatibility = 1.12

mainClassName = 'main.InteractiveMain'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'ch.obermuhlner:big-math:2.3.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}

task compileInfo {
    description 'Create the Interactive Main Info file'
    group "YAPI"

    mustRunAfter classes

    doLast {
        def command = "java -classpath ${buildDir}/classes/java/main main.CreateInteractiveMain ${buildDir} /graphics /packagekeep"
        def retval = command.execute().text.trim()

        print(retval)
    }
}

jar.dependsOn compileInfo
shadowJar.dependsOn compileInfo